app-id: org.pgadmin.pgadmin4
runtime: org.freedesktop.Platform
runtime-version: "24.08"
base: org.electronjs.Electron2.BaseApp
base-version: "24.08"
sdk: org.freedesktop.Sdk
command: run.sh
separate-locales: false
rename-desktop-file: pgadmin4.desktop
rename-icon: pgadmin4
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
modules:
  - name: libpq
    # Copying build instructions for the libpg client library from
    # https://src.fedoraproject.org/rpms/libpq/blob/rawhide/f/libpq.spec
    config-opts:
      - --disable-rpath
      #- --with-ldap  # Disabling until somebody actually needs it
      - --with-openssl
      #- --with-gssapi  # Disabling until somebody actually needs it
      - --enable-nls
      - --without-readline
    sources:
      - type: git
        url: https://git.postgresql.org/git/postgresql.git
        commit: 3edc6580c0e27fb8f13322efd255a88d20dda6c2
        tag: REL_16_1
        x-checker-data:
          type: git
          tag-pattern: ^REL_([\d_]+)$

  - name: krb5
    subdir: src
    config-opts:
      - --localstatedir=/var/lib
      - --sbindir=${FLATPAK_DEST}/bin
      - --disable-static
      - --disable-rpath
    sources:
      - type: archive
        url: https://kerberos.org/dist/krb5/1.21/krb5-1.21.2.tar.gz
        sha256: 9560941a9d843c0243a71b17a7ac6fe31c7cebb5bce3983db79e52ae7e850491
        x-checker-data:
          type: html
          url: https://kerberos.org/dist/
          version-pattern: Kerberos V5 Release ([\d\.-]*) - current release
          url-template: https://kerberos.org/dist/krb5/$version0.$version1/krb5-$version.tar.gz

  - name: python3-bcrypt
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app bcrypt-4.2.0-cp39-abi3-manylinux_2_28_x86_64.whl
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/3e/d0/31938bb697600a04864246acde4918c4190a938f891fd11883eaaf41327a/bcrypt-4.2.0-cp39-abi3-manylinux_2_28_x86_64.whl
        sha256: 3d3a6d28cb2305b43feac298774b997e372e56c7c7afd90a12b3dc49b189151c
        x-checker-data:
          type: pypi
          name: bcrypt

  - name: python3-pycparser
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app pycparser-2.21-py2.py3-none-any.whl
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/py2.py3/p/pycparser/pycparser-2.21-py2.py3-none-any.whl
        sha256: 8ee45429555515e1f6b185e78100aea234072576aa43ab53aefcae078162fca9
        x-checker-data:
          type: pypi
          name: pycparser

  - name: python3-cffi
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app cffi-1.17.1-cp312-cp312-manylinux_2_17_x86_64.manylinux2014_x86_64.whl
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/b2/d5/da47df7004cb17e4955df6a43d14b3b4ae77737dff8bf7f8f333196717bf/cffi-1.17.1-cp312-cp312-manylinux_2_17_x86_64.manylinux2014_x86_64.whl
        sha256: b62ce867176a75d03a665bad002af8e6d54644fad99a3c70905c543130e39d93
        x-checker-data:
          type: pypi
          name: cffi

  - name: python3-cryptography
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - pip3 install --prefix=/app cryptography-43.0.3-cp39-abi3-manylinux_2_28_x86_64.whl
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/ac/25/e715fa0bc24ac2114ed69da33adf451a38abb6f3f24ec207908112e9ba53/cryptography-43.0.3-cp39-abi3-manylinux_2_28_x86_64.whl
        sha256: c2e6fc39c4ab499049df3bdf567f768a723a5e8464816e8f009f121a5a9f4405
        x-checker-data:
          type: pypi
          name: cryptography

  - python3-requirements_filtered.yaml

  - name: pgadmin4-server
    buildsystem: simple
    build-commands:
      - bsdtar -Oxf pgadmin-server.deb 'data.tar.zst' | bsdtar --exclude 'usr/pgadmin4/venv' -xf -
      - cp -r usr/* ${FLATPAK_DEST}/
      - mv ${FLATPAK_DEST}/pgadmin4 ${FLATPAK_DEST}/pgAdmin4
      - cat config_distro.py usr/pgadmin4/web/config_distro.py > ${FLATPAK_DEST}/pgAdmin4/web/config_distro.py
    sources:
      - type: file
        url: https://ftp.postgresql.org/pub/pgadmin/pgadmin4/apt/jammy/dists/pgadmin4/main/binary-amd64/pgadmin4-server_8.12_amd64.deb
        dest-filename: pgadmin-server.deb
        sha256: 8e4264d7abaaf161d7018cfc31f5de548af7c3f87bc46722220dcbdfad340699
      - type: file
        path: config_distro.py

  - name: pgadmin
    buildsystem: simple
    build-commands:
      - bsdtar -Oxf pgadmin-desktop.deb 'data.tar.zst' | bsdtar -xf -
      - cp -r usr/* ${FLATPAK_DEST}/
      - mv ${FLATPAK_DEST}/pgadmin4/* ${FLATPAK_DEST}/pgAdmin4
      - rm -rf ${FLATPAK_DEST}/pgadmin4

      - desktop-file-edit --set-key="Exec" --set-value="run.sh" ${FLATPAK_DEST}/share/applications/pgadmin4.desktop

      - install -Dm755 run.sh ${FLATPAK_DEST}/bin/run.sh
      - install -Dm644 org.pgadmin.pgadmin4.metainfo.xml ${FLATPAK_DEST}/share/metainfo/org.pgadmin.pgadmin4.metainfo.xml
    sources:
      - type: file
        url: https://ftp.postgresql.org/pub/pgadmin/pgadmin4/apt/jammy/dists/pgadmin4/main/binary-amd64/pgadmin4-desktop_8.12_amd64.deb
        dest-filename: pgadmin-desktop.deb
        sha256: ec8df24ea2d166f94ed3866e8c91a62612ce8884a93d1e54f6c9b210ba2e5183

      - type: script
        commands:
          - zypak-wrapper /app/pgAdmin4/bin/pgadmin4
        dest-filename: run.sh

      - type: file
        path: org.pgadmin.pgadmin4.metainfo.xml
